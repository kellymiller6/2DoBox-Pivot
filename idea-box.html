<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>idea-box</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="idea-box.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>

    <section id='input-side'>

      <div id='enter-div'>
        <h1><span id="title-color">2Do</span>Box</h1>
        <input id="title-input" class="ninety" type="text" placeholder="Title" />
        <textarea id="body-input" class="ninety" rows="10" cols="50" placeholder="Body"></textarea>
        <button id="save-button" class="ninety" disabled>save</button>
      </div>

      <div id='search-box'>
        <input id="search" class="ninety" type="text" placeholder="Search" />
      </div>

      <div id='level-buttons'>

        <button type="submit" id='show-completed-task'>show completed task</button>
        <button type="button" class="level-btn">critical</button>
        <button type="button" class="level-btn">high</button>
        <button type="button" class="level-btn">normal</button>
        <button type="button" class="level-btn">low</button>
        <button type="button" class="level-btn">none</button>
        <button type="button" class="level-btn">show all</button>
      </div>

    </section>

    <section id='display-side'>
      <button id="show-more-todos" class="task-btns">show more todos</button>
    </section>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="idea-box.js"></script>

  </body>

</html>
